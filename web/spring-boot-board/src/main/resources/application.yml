spring:

  h2:
    console:
      enabled: true

  datasource:
    url: jdbc:h2:~/board
    driver-class-name: org.h2.Driver
    username: sa

  sql:
    init:
      mode: always

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    defer-datasource-initialization: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: dizzyfox734@gmail.com
    password: efsfs # 비번 변경하셈
    properties:
      mail:
        smtp:
          auth: true
          timeout: 5000
          starttls:
            enable: true

  thymeleaf:
    prefix:
      classpath: templates/
    suffix: .html
    cache: false

  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true

  redis:
    host: spring-boot-board_redis
    port: 6379
