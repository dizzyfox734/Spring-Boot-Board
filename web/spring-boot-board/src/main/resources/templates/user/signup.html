<html layout:decorate="~{layout}">

<div layout:fragment="content" class="container my-3">
    <div class="my-3 border-bottom">
        <div>
            <h4>회원가입</h4>
        </div>
    </div>
    <form th:action="@{/user/signup}" th:object="${signupDto}" method="post">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        <div th:replace="~{common/form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="username" class="form-label">ID</label>
            <input type="text" th:field="*{username}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password1" class="form-label">비밀번호</label>
            <input type="password" th:field="*{password1}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">비밀번호 확인</label>
            <input type="password" th:field="*{password2}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" th:field="*{name}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <div class="d-flex">
                <input type="text" th:field="*{email}" class="form-control w-75 me-3">
                <button class="btn btn-outline-primary px-4" type="button" onclick="sendMail()">인증번호</button>
            </div>
        </div>
        <div class="mb-3">
            <label for="emailConfirm" class="form-label">인증번호를 입력해주세요</label>
            <span id="emailConfirmText" class="d-none text-danger">인증번호가 발송되었습니다. 인증코드는 10분간 유효합니다.</span>
            <input type="text" th:field="*{emailConfirm}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>

    <script type="text/javascript" th:src="@{/js/user/signup.js}"></script>
</div>

</html>
