<html layout:decorate="~{layout}">

<div layout:fragment="content">
    <link rel="stylesheet" type="text/css" th:href="@{/css/member/login.css}">

    <div class="container my-3">
        <div class="my-3 border-bottom">
            <div>
                <h4>로그인</h4>
            </div>
        </div>
        <form th:action="@{/member/login}" method="post">
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    ID 또는 비밀번호를 확인해 주세요.
                </div>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">ID</label>
                <input type="text" name="username" id="username" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" name="password" id="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">로그인</button>
        </form>
    </div>
    <div class="container">
        <ul class="find_wrap" id="find_wrap">
            <li><a href="/member/find/pwd" class="find_text">비밀번호 찾기</a></li>
            <li><a href="/member/find/id" class="find_text">아이디 찾기</a></li>
            </li>
        </ul>
    </div>
</div>


</html>
