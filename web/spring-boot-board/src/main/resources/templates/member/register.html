<html layout:decorate="~{layout}">

<div layout:fragment="content" class="container my-3">
    <div class="my-3 border-bottom">
        <div>
            <h4>회원가입약관</h4>
        </div>
    </div>
    <form th:action="@{/member/register}" th:object="${registerAgreementDto}" method="post" id="fregister" autocomplete="off">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        <p>회원가입약관 및 개인정보처리방침안내의 내용에 동의하셔야 회원가입 하실 수 있습니다.</p>

        <section id="fregister_term">
            <h2>회원가입약관</h2>
            <textarea readonly="">제1조 (목적)
이 약관은 본 홈페이지(이하 "사이트")의 회원가입 및 이용에 관한 기본적인 사항을 규정함을 목적으로 합니다.

제2조 (회원가입)
회원가입은 본 약관에 동의한 후, 사이트가 정한 절차에 따라 신청함으로써 이루어집니다.
사이트는 회원가입 신청자에게 필요한 정보를 요청할 수 있으며, 허위 정보를 제공한 경우 회원 자격이 제한될 수 있습니다.

제3조 (회원정보의 관리)
회원은 자신의 정보를 정확하게 유지해야 하며, 변경사항이 있을 경우 즉시 수정해야 합니다.
회원의 정보는 사이트 운영 목적 외에는 사용되지 않으며, 관련 법령에 따라 보호됩니다.

제4조 (회원의 의무) 회원은 다음 각 호의 행위를 해서는 안 됩니다:
타인의 정보를 도용하거나 허위 정보를 등록하는 행위
사이트의 운영을 방해하거나 불법적인 목적을 위해 사용하는 행위
기타 공공질서 및 미풍양속에 반하는 행위

제5조 (회원 탈퇴 및 자격 상실)
회원은 언제든지 사이트를 통해 탈퇴를 요청할 수 있습니다.
사이트는 회원이 본 약관을 위반하거나 부적절한 행위를 한 경우, 사전 통보 없이 회원 자격을 제한하거나 상실시킬 수 있습니다.

제6조 (기타)
본 약관은 필요에 따라 변경될 수 있으며, 변경 시 사이트를 통해 공지합니다.
변경된 약관은 공지 후 효력이 발생하며, 회원이 계속 이용할 경우 변경에 동의한 것으로 간주됩니다.

부 칙
(시행일) 이 약관은 2025년 10월 21일부터 시행합니다.</textarea>
            <fieldset class="fregister_agree">
                <label for="agree1">회원가입약관의 내용에 동의합니다.</label>
                <input type="checkbox" th:field="*{agree1}" id="agree1">
            </fieldset>
        </section>

        <section id="fregister_private">
            <h2>개인정보처리방침안내</h2>
            <div class="tbl_head01 tbl_wrap">
                <table>
                    <caption>개인정보처리방침안내</caption>
                    <thead>
                        <tr>
                            <th>목적</th>
                            <th>항목</th>
                            <th>보유기간</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>이용자 식별 및 본인여부 확인</td>
                            <td>아이디, 비밀번호</td>
                            <td>회원 탈퇴 시까지</td>
                        </tr>
<!--                        <tr>-->
<!--                            <td>고객서비스 이용에 관한 통지,<br>CS대응을 위한 이용자 식별</td>-->
<!--                            <td>연락처 (이메일, 휴대전화번호)</td>-->
<!--                            <td>회원 탈퇴 시까지</td>-->
<!--                        </tr>-->
                    </tbody>
                </table>
            </div>
            <fieldset class="fregister_agree">
                <label for="agree2">개인정보처리방침안내의 내용에 동의합니다.</label>
                <input type="checkbox" th:field="*{agree2}" id="agree2">
            </fieldset>
        </section>
    </form>
    <button type="submit" class="btn btn-primary" onclick="submitForm()">회원가입</button>

    <script type="text/javascript" th:src="@{/js/member/register.js}"></script>
</div>

</html>
